<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Obalola</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    :root {
      --blue: #0a74da;
      --black: #0b0c10;
      --white: #f0f0f0;
      --gray: #cdd6f4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--black);
      color: var(--white);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    h1 {
      color: var(--blue);
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input, textarea {
      padding: 10px;
      background: #1c1e22;
      border: 1px solid var(--blue);
      border-radius: 5px;
      color: var(--white);
      font-size: 1rem;
    }

    input::placeholder,
    textarea::placeholder {
      color: #889;
    }

    button {
      padding: 12px;
      background: var(--blue);
      color: var(--white);
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #095ac6;
    }

    .social {
      margin-top: 1.5rem;
      text-align: left;
    }

    .social p {
      margin: 0.4rem 0;
      font-size: 0.95rem;
    }

    .social a {
      color: var(--blue);
      text-decoration: none;
    }

    nav {
      margin-top: 2rem;
    }

    nav a {
      color: var(--blue);
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Obalola</h1>
    <form action="https://formsubmit.co/idriskrene@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social">
      <p><strong>Email:</strong> idriskrene@gmail.com</p>
      <p><strong>WhatsApp:</strong> <a href="https://wa.me/2349160598334" target="_blank">+2349160598334</a></p>
      <p><strong>Instagram:</strong> <a href="https://instagram.com/Obalola_01" target="_blank">@Obalola_01</a></p>
    </div>

    <nav>
      <a href="index.html">‚Üê Back to Home</a>
    </nav>
  </div>
</body>
</html>
